sudo: required

language: android
jdk: oraclejdk8

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -rf $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
  - $HOME/.android/build-cache

android:
  components:
  - tools
  - platform-tools
  - android-28
  - build-tools-28.0.0
  - extra

script:
- chmod +x ./gradlew

after_success:
  - bash <(curl -s https://codecov.io/bash)
